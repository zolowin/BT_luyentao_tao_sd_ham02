    <script>
        function    findMin(num1,num2,num3){
            let min = num1;
            if (num2 < min ){
                min = num2;
            }
            if (num3<min){
                min = num3
            }
                
            document.write(' min of ' + num1 + ', ' + num2 + ', ' + num3 + ' is : ' + min);
            // return min;
        }     
        
        let num1=Math.floor(Math.random()*20);
        let num2=Math.floor(Math.random()*20);
        let num3=Math.floor(Math.random()*20);
        
        findMin(num1,num2,num3)

        // document.write(findMin())
    </script>
