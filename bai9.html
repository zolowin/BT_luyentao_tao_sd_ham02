<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function checkArr(arr) {
            let char = prompt('enter a character : ')
            let cnt = 0;
            for (let i = 0; i < arr.length; i++) {
                if (char == arr[i]) {
                    cnt += 1;
                }
            }
            
            if (cnt === 0){
                return -1;
            } else {
                return cnt;
            }
        }
        let text = ['a', 'b', 'c', 'd', 'e', 'd', 'a', 1, 2, 3, 2, 1, 3, 3, 4, 4, 5, 6, 7, 8, 9, 's', 'f'];
        document.write(checkArr(text));
    </script>
</body>

</html>
