<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function checkcharacter(){
            let character = prompt('enter a character :')
            if (isNaN(character) !== true){
                return true;
            }
            return false;
        }         
        document.write('Is a number : '+checkcharacter())
    </script>
    
</body>
